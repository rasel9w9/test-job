<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .header {
            background-color: #1976D2;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .sidebar {
            background-color: #263238;
            color: #fff;
            padding-top: 20px;
        }
        .sidebar-heading {
            padding: 10px 20px;
        }
        .logout-btn {
            color: #fff;
            border: none;
            background: none;
            font-size: 16px;
            cursor: pointer;
        }
        .logout-btn:hover {
            text-decoration: underline;
        }
        .menu-item {
            padding: 10px 20px;
            color: #fff;
            transition: background-color 0.3s ease;
        }
        .menu-item:hover {
            background-color: #37474F;
        }
        .content {
            padding: 20px;
            min-height: calc(100vh - 80px); /* Adjust for footer height */
        }
        .order-list {
            background-color: #fff;
            border: 2px solid #c5e1a5;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .order-summary-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .order-summary-table th,
        .order-summary-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        .order-summary-table th {
            background-color: #f2f2f2;
        }
        .footer {
            background-color: #1976D2;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        /* Responsive styles for order summary table */
        @media (max-width: 768px) {
            .order-summary-table {
                font-size: 14px;
            }
            .order-summary-table th,
            .order-summary-table td {
                padding: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 sidebar">
                <h2 class="sidebar-heading">Menu</h2>
                <ul class="nav flex-column">
                    <li class="nav-item"><a class="nav-link menu-item" href="#">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link menu-item" href="#">Orders</a></li>
                    <li class="nav-item"><a class="nav-link menu-item" href="#">Products</a></li>
                    <li class="nav-item"><a class="nav-link menu-item" href="#">Customers</a></li>
                    <li class="nav-item"><a class="nav-link menu-item" href="#">Settings</a></li>
                </ul>
            </div>
            <div class="col-md-10 content">
                <div class="header">
                    Order List
                    <button class="logout-btn float-right"><i class="fas fa-sign-out-alt"></i> Logout</button>
                </div>
                <div class="order-list">
                    <h2 style="margin-bottom: 20px;">Order Summary</h2>
                    <div class="table-responsive">
                        <table class="order-summary-table">
                            <thead>
                                <tr>
                                    <th>Order ID</th>
                                    <th>Customer Name</th>
                                    <th>Date</th>
                                    <th>Total Items</th>
                                    <th>Total Amount</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Order summary rows will be dynamically added here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            &copy; 2024 Point of Sale
        </div>
    </footer>
</body>
</html>
